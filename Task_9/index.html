<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>E-mail</th>
                </tr>
        </thead>
         <tbody id="user-table-body">
        </tbody>
    </table>
    <h2>Posts</h2>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Post ID</th>
                <th>Title</th>
                <th>Body</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody id="post-table-body">
        </tbody>
    </table>
    <div id="edit-form">
        <h3>Edit Post</h3>
        <form id="form">
            <input type="hidden" id="edit-id">
            <label>Title:<br><input type="text" id="edit-title" required></label><br><br>
            <label>Body:<br><textarea id="edit-body" rows="4" cols="40" required></textarea></label><br><br>
            <button type="submit">Update</button>
            <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>
    <script src="Script.js"></script>
</body>
</html>
